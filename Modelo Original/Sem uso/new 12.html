<!DOCTYPE html>
<html>
<body>

<h2>Datafolha</h2>

<button onclick="myFunction()">Vote</button>

<p id="demo"></p>

<script>
function myFunction() {
  let text;
  let person = prompt("Coloque seu Candidato:", "Luladrao");
  if (person == null || person == "") {
    text = "User cancelled the prompt.";
  } else {
    text = "Olá " + person + "! Quer viajar de camburão?";
  }
  document.getElementById("demo").innerHTML = text;
}
</script>

</body>
</html>
